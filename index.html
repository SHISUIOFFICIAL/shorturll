<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="referrer" content="no-referrer">
  <script>
    const target = decodeURIComponent(window.location.search.substring(1));
    if (target) {
      // Create a hidden iframe to load the target with no referrer
      document.write(`
        <iframe src="${target.startsWith('http') ? target : 'https://' + target}"
                style="display:none;"></iframe>
        <meta http-equiv="refresh" content="0;url=${target.startsWith('http') ? target : 'https://' + target}">
      `);
    } else {
      document.write("<h1>No URL provided</h1>");
    }
  </script>
</head>
<body>
</body>
</html>
